<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto final- rocketseat</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="escudo do superman representando o heroi da luz"
        />
        <p>@WellAndrade</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button title="botao"></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a href="#">Inscrever-se no NLW</a>
        </li>

        <li>
          <a href="#">Baixar meu e-book</a>
        </li>

        <li>
          <a href="https://github.com/wellandradexix100"
            >Veja o que tenho para você</a
          >
        </li>

        <li>
          <a
            rel="noopener"
            href="https://rocketseat.com.br/explorer"
            target="_blank"
            >Conheça o Explorer</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          title="github"
          rel="noopener"
          href="https://github.com/wellandradexix100"
          target="_blank"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a
          title="instagram"
          rel="noopener"
          href="https://instagram.com/wellandrade.well"
          target="_blank"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a
          title="youtube"
          rel="noopener"
          href="https://youtube.com"
          target="_blank"
        >
          <ion-icon name="logo-youtube"></ion-icon>
        </a>

        <a
          title="linkedin"
          rel="noopener"
          href="https://www.linkedin.com/in/wellington-andrade-2b48a8238/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer>
        Feito com ♥ por
        <a href="https://rocketseat.com.br/"
          >WellAndrade atraves da rocketseat</a
        >
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>

</html>
